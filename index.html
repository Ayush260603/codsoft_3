<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using html css js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
          <form>
            <div class="maindisplay">
              <input type="text" name="maindisplay">
            </div>
            <div>
              <input type="button" value="AC" onclick="maindisplay.value = '' " class="operator">
              <input type="button" value="DE" onclick="maindisplay.value =  display.value.toString().slice(0,-1)" class="operator">
              <input type="button" value="." onclick="maindisplay.value += '.' " class="operator">
              <input type="button" value="/" onclick="maindisplay.value += '/' " class="operator">
            </div>
            <div>
              <input type="button" value="7" onclick="maindisplay.value += '7' ">
              <input type="button" value="8" onclick="maindisplay.value += '8' ">
              <input type="button" value="9" onclick="maindisplay.value += '9' ">
              <input type="button" value="*" onclick="maindisplay.value += '*' " class="operator">
            </div>
            <div>
              <input type="button" value="4" onclick="maindisplay.value += '4' ">
              <input type="button" value="5" onclick="maindisplay.value += '5' ">
              <input type="button" value="6" onclick="maindisplay.value += '6' ">
              <input type="button" value="-" onclick="maindisplay.value += '-' " class="operator">
            </div>
            <div>
              <input type="button" value="1" onclick="maindisplay.value += '1' ">
              <input type="button" value="2" onclick="maindisplay.value += '2' ">
              <input type="button" value="3" onclick="maindisplay.value += '3' ">
              <input type="button" value="+" onclick="maindisplay.value += '+' " class="operator">
            </div>
            <div>
              <input type="button" value="00" onclick="maindisplay.value += '00' ">
              <input type="button" value="0" onclick="maindisplay.value += '0' ">
              <input type="button" value="=" onclick="maindisplay.value = eval(maindisplay.value)" class="equal operator">
             
            </div>
          </form>
        </div>
      </div>
</body>
</html>
